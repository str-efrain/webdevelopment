<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalender</title>
    <link href="styles/style_1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Kalender</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr class="maand">
                    <th colspan="7">June 2020</th>
                </tr>
            </thead>

            <tbody>
                <tr class="dagen">
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
                <tr>
                    <td class="andere_maand">30</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="event">4</td>
                    <td class="event">5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="event">10</td>
                    <td class="event">11</td>
                    <td>12</td>
                    <td>13</td>
                </tr>
                <tr>
                    <td>14</td>
                    <td class="event">15</td>
                    <td class="vrije_dag">16</td>
                    <td>17</td>
                    <td>18</td>
                    <td class="event">19</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>21</td>
                    <td>22</td>
                    <td class="event">23</td>
                    <td>24</td>
                    <td class="event">25</td>
                    <td>26</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td class="andere_maand">1</td>
                    <td class="andere_maand">2</td>
                    <td class="andere_maand">3</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
