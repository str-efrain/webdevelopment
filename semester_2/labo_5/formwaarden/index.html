<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../labo_4/opdracht_formulier/styles/style.css">
    <title>Formwaarden</title>
</head>
<body>
<form method="post" action="">
<div>
    <label for="isRoker">Is roker</label>
    <input type="checkbox" name="isRoker" value="isRoker" id="isRoker">
</div>
<div>
    <label>Moedertaal</label>
    <input type="radio" value="nl" id="Nederlands" name="moedertaal">
    <label for="Nederlands">Nederlands</label>
    <input type="radio" value="fr" id="Frans" name="moedertaal">
    <label for="Frans">Frans</label>
    <input type="radio" value="en" id="Engels" name="moedertaal">
    <label for="Engels">Engels</label>
</div>
    <div>
    <label for="buurland">Favoriete buurland</label>
    <select id="buurland" name="buurland" size="1">
        <option value="Nederland">Nederland</option>
        <option value="Frankrijk">Frankrijk</option>
        <option value="Duitsland">Duitsland</option>
    </select>
    </div>
    <div>
        <label for="bestelling">Bestelling</label>
        <select id="bestelling" name="bestelling" size="6" multiple="multiple">
            <option value="aardappelen">Aardappelen</option>
            <option value="brood">Brood</option>
            <option value="melk">Melk</option>
            <option value="biefstuk">Biefstuk</option>
            <option value="chips">Chips</option>
            <option value="krant">Krant</option>
        </select>
    </div>
    <div>
        <input type="button" id="btn" value="Toon resultaat">
    </div>
</form>
<script src="scripts/code.js"></script>
</body>
</html>
