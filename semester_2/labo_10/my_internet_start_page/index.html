<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>My Internet Start Page</title>
</head>
<body>
<main class="container">
    <section class="row">
    <header>
        <h1>My Internet Start Page</h1>
    </header>
    <label for="zoekopdracht">Zoekopdracht</label>
        <input type="text" id="zoekopdracht" placeholder="Enter commando" autofocus="autofocus"/>
        <p id="subtext">Start your commando with &quot;/[character] [zoekopdracht]&quot; | Or type /help for more info</p>
        <input type="button" value="GO!" id="goBtn"/>
    </section>
    <section>
        <h2 class="row">History</h2>
        <div id="historyContainer" class="container">
            <div class="row" id="tabs"></div>
        </div>
    </section>
</main>
    <script src="scripts/code.js"></script>
</body>
</html>
