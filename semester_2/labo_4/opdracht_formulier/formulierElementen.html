<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formulier Elementen</title>
</head>
<body>
<form action="" method="get">
    <div>
        <label for="first_name">First name*:</label>
        <input type="text" id=first_name name="first_name" required="required" placeholder="Your first name" autofocus="autofocus"/>
    </div>
    <div>
        <label for="last_name">Last name*:</label>
        <input type="text" id="last_name" name="last_name" required="required" placeholder="Your last name"/>
    </div>
    <div>
        <div>
        <label>Which sport do you train?</label>
        </div>
        <div>
            <label for="running">Running</label>
                <input id="running" type="checkbox" name="running" value="running">
            </div>
            <div>
            <label for="swimming">Swimming</label>
                <input id="swimming" type="checkbox" name="swimming" value="swimming">
            </div>
            <div>
            <label for="rowing">Rowing</label>
                <input id="rowing" type="checkbox" name="rowing" value="rowing">
        </div>
    </div>
    <div>
        <div>
            <label>What is your gender?</label>
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="genders" id="male" value="male">
        </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" name="genders" id="female" value="female">
        </div>
    </div>
    <div>
        <label for="movie">Favorite movie:</label>
        <input type="text" id="movie" name="movie">
    </div>
    <div>
        <label for="quote">Favorite quote:</label>
        <input type="text" id="quote" name="quote" placeholder="Write your favorite quote">
    </div>
    <div>
        <label for="password">Password*:</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="food">Favorite food:</label>
        <select id="food" name="food">
            <option value="Hamburger">Hamburger</option>
            <option value="Pizza">Pizza</option>
            <option value="Spaghetti">Spaghetti</option>
            <option value="Lasagna">Lasagna</option>
        </select>
    </div>
    <div>
        <label for="bestand"></label>
        <input type="file" id="bestand" name="bestand">
    </div>
    <div>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">
    </div>
    <div>
        <label for="url">Favorite website:</label>
        <input type="url" id="url" name="url" placeholder="Enter the URL of your favorite site">
    </div>
    <div>
        <label for="number">Favorite number between 1-10:</label>
        <input type="number" id="number" name="number" min="1" max="10">
    </div>
    <div>
        <label for="rangedNumber">Favorite number between 11-1000:</label>
        <input type="range" id="rangedNumber" name="ranedNumber" min="11" max="1000">
    </div>
    <div>
        <label for="birthday">When were you born?</label>
        <input type="date" name="birthday" id="birthday">
    </div>
    <div>
        <label for="postcode">Belgium zip-code reg number*:</label>
        <input type="text" id="postcode" name="postcode" pattern="[0-9]{4}" title="Vier cijfers" placeholder="9999" required="required"/>
    </div>
    <div>
        <label for="zoekbox">Search for something:</label>
        <input type="search" name="zoekbox" id="zoekbox">
    </div>
    <div>
        <label for="color">What is your favorite color?</label>
        <input type="color" name="color" id="color" value="Select color">
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
<script src="scripts/code.js"></script>
</body>
</html>
