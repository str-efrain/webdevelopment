<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 10</title>
</head>
<body>
    <h1>Opdracht 10</h1>
    <ul>
        <li>een</li>
        <li>twee</li>
        <ol>
            <li>jan</li>
            <li>piet</li>
            <li>joris</li>
        </ol>
        <li>vier</li>
    </ul>
    <p>In deze lijst zijn de ol's niet juist genest in de ul's, om dit op te lossen kunnen we een li toevoegen waarin de ol wordt genest.</p>
    <p>Dit ziet er dan zo uit:</p>
    <ul>
        <li>een</li>
        <li>twee</li>
        <li>
            <ol>
                <li>jan</li>
                <li>piet</li>
                <li>joris</li>
            </ol>
        </li>
        <li>vier</li>
    </ul>
</body>
</html>
